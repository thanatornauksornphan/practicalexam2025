<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrow & Return Books</title>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .search-btn { background-color: orange; color: black; }
        .refresh-btn { background-color: #333; color: white; }
        .borrow-btn { background-color: #1e3a8a; color: white; }
        .stats-btn { background-color: #064e3b; color: white; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th { background-color: #333; }
    </style>
    </head>
    <body>

        <div id="app" class="container">
            <h2>Borrow & Return Books</h2>
            <input type="text" v-model="searchQuery"
                placeholder="Search for a book">
            <button>Search</button>

            <table>
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Book Name</th>
                        <th>Member Name</th>
                        <th>Borrow Date</th>
                        <th>Return Date</th>
                        <th>Fine</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in filteredBooks" :key="book.b_id">
                        <td>{{ book.b_id }}</td>
                        <td>{{ book.b_name }}</td>
                        <td>{{ book.m_name }}</td>
                        <td>{{ formatDate(book.borrow_date) }}</td>
                        <td>{{ formatDate(book.return_date) }}</td>
                        <td>{{ book.fine || 'No Fine' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="borrow_return.js"></script>

    </body>
</html>
