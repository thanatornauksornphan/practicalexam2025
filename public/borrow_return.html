<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrow & Return Books</title>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="app" class="container">
            <h2>Borrow-Return Books Management</h2>
            <br>
            <input type="text" v-model="searchQuery"
                placeholder="Search for a book">
            <button>Search</button>
            <br><br>
            <div class="button-group">
                <button>Borrow-Return</button>
                <button>Statistics</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>รหัสหนังสือ</th>
                        <th>ชื่อหนังสือ</th>
                        <th>ผู้ยืม-คืน</th>
                        <th>วันที่ยืม</th>
                        <th>วันที่คืน</th>
                        <th>ค่าปรับ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in filteredBooks" :key="book.b_id">
                        <td>{{ book.b_id }}</td>
                        <td>{{ book.b_name }}</td>
                        <td>{{ book.m_name }}</td>
                        <td>{{ formatDate(book.borrow_date) }}</td>
                        <td>{{ formatDate(book.return_date) }}</td>
                        <td>{{ book.fine || 'No Fine' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="borrow_return.js"></script>

    </body>
</html>
