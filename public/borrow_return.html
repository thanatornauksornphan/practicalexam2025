<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>การยืม-คืนหนังสือ</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/borrow_return.js"></script>
    </head>
    <body>

        <div id="app" class="container">

            <!-- Header -->
            <div class="header">
                <h1>การจัดข้อมูลการยืม-คืนหนังสือ</h1>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" v-model="searchQuery" placeholder="ค้นหา">
                <button class="btn" @click="searchBooks">ค้นหา</button>
            </div>

            <!-- Buttons -->
            <div class="action-buttons">
                <button class="button" @click="showBorrowModal">
                    ยืม-คืนหนังสือ
                </button>
                <button class="button" @click="statistics">ข้อมูลสถิติ</button>
            </div>

            <!-- Book Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>รหัสหนังสือ</th>
                            <th>ชื่อหนังสือ</th>
                            <th>ผู้ยืม-คืน</th>
                            <th>วันที่ยืม</th>
                            <th>วันที่คืน</th>
                            <th>ค่าปรับ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="book in books" :key="book.b_id">
                            <td>{{ book.b_id }}</td>
                            <td>{{ book.b_name }}</td>
                            <td>{{ book.m_name }}</td>
                            <td>{{ formatDate(book.borrow_date) }}</td>
                            <td>{{ formatDate(book.return_date) }}</td>
                            <td>{{ book.fine }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Borrow Modal -->
            <div class="modal" v-if="isModalOpen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>ยืม-คืนหนังสือ</h3>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>รหัสหนังสือ</label>
                            <input type="text" v-model="newBorrow.b_id">
                        </div>
                        <div class="form-group">
                            <label>รหัสสมาชิก</label>
                            <input type="text" v-model="newBorrow.m_user">
                        </div>
                        <div class="form-group">
                            <label>วันที่ยืม</label>
                            <input type="date" v-model="newBorrow.borrow_date">
                        </div>
                        <div class="form-group">
                            <label>วันที่คืน</label>
                            <input type="date" v-model="newBorrow.return_date">
                        </div>
                        <div class="form-group">
                            <label>ค่าปรับ</label>
                            <input type="number" v-model="newBorrow.fine">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="button" @click="isModalOpen = false">
                            ยกเลิก
                        </button>
                        <button class="button" @click="saveBorrowReturn">
                            บันทึก
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
