<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrow & Return Books</title>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <div id="app" class="container">
        <h2>การจัดการข้อมูลการยืม-คืนหนังสือ</h2>
        <br>
        <input type="text" v-model="searchQuery"
            placeholder="ค้นหารายการ">
        <button>ค้นหา</button>
        <br><br>

        <!-- Button Group -->
        <div class="button-group">
            <button @click="openModal('borrowReturn')">Borrow-Return</button>
            <button @click="openModal('statistics')">Statistics</button>
        </div>

        <!-- Table -->
        <table>
            <thead>
                <tr>
                    <th>รหัสหนังสือ</th>
                    <th>ชื่อหนังสือ</th>
                    <th>ผู้ยืม-คืน</th>
                    <th>วันที่ยืม</th>
                    <th>วันที่คืน</th>
                    <th>ค่าปรับ</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in filteredBooks" :key="book.b_id">
                    <td>{{ book.b_id }}</td>
                    <td>{{ book.b_name }}</td>
                    <td>{{ book.m_name }}</td>
                    <td>{{ formatDate(book.borrow_date) }}</td>
                    <td>{{ formatDate(book.return_date) }}</td>
                    <td>{{ book.fine || 'No Fine' }}</td>
                </tr>
            </tbody>
        </table>

        <!-- Modal -->
        <div v-if="showModal" class="modal">
            <div class="modal-content">
                <span class="close" @click="closeModal">&times;</span>
        
                <!-- Borrow-Return Tabs -->
                <div class="modal-header">
                    <button @click="activeTab = 'borrow'" :class="{ active: activeTab === 'borrow' }">ยืมหนังสือ</button>
                    &nbsp;
                    <button @click="activeTab = 'return'" :class="{ active: activeTab === 'return' }">คืนหนังสือ</button>
                </div>
        
                <!-- Borrow Section -->
                <div v-if="activeTab === 'borrow'">
                    <h3>Borrow a Book</h3>
        
                    <label>รหัสผู้ใช้:</label>
                    <input type="text" v-model="borrowerID">
        
                    <br><br>
        
                    <label>รหัสหนังสือ:</label>
                    <input type="text" v-model="bookID">
        
                    <br><br>
        
                    <button @click="submitForm">ยืนยันข้อมูล</button>
        
                    <br><br>
        
                    <!-- Display Borrower and Book Info -->
                    <div v-if="formSubmitted">
                        <label>ชื่อ - สกุลผู้ยืม: {{ borrowerName }}</label><br>
                        <label>รหัสหนังสือ: {{ bookID }}</label><br>
                        <label>ชื่อหนังสือ: {{ bookName }}</label><br>
                    </div>
        
                    <br>
        
                    <!-- Borrow Button -->
                    <button @click="submitBorrow" v-if="canSubmitBorrow">ยืมหนังสือ</button>
                    <button @click="resetForm">ยกเลิก</button>
                </div>
            </div>
        </div>

        <script src="borrow_return.js"></script>

    </body>
</html>
