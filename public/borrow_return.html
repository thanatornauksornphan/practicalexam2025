<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow & Return Books</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .search-btn { background-color: orange; color: black; }
        .refresh-btn { background-color: #333; color: white; }
        .borrow-btn { background-color: #1e3a8a; color: white; }
        .stats-btn { background-color: #064e3b; color: white; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        th { background-color: #333; }
    </style>
</head>
<body>

    <div id="app" class="container">
        <h2>Borrow & Return Books</h2>
        <input type="text" v-model="searchQuery" placeholder="Search...">
        <button class="search-btn" @click="searchBooks">Search</button>
        <button class="refresh-btn" @click="refreshBooks">Refresh</button>
        <br>
        <button class="borrow-btn">Borrow-Return</button>
        <button class="stats-btn">Statistics</button>

        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Member Name</th>
                    <th>Borrow Date</th>
                    <th>Return Date</th>
                    <th>Fine</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="entry in filteredData" :key="entry.record_id">
                    <td>{{ entry.b_id }}</td>
                    <td>{{ entry.b_name }}</td>
                    <td>{{ entry.m_name }}</td>
                    <td>{{ entry.borrow_date }}</td>
                    <td>{{ entry.return_date || 'Not Returned' }}</td>
                    <td>{{ entry.fine || '0' }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    searchQuery: '',
                    borrowData: []
                };
            },
            computed: {
                filteredData() {
                    return this.borrowData.filter(entry =>
                        entry.b_name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        entry.m_name.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }
            },
            methods: {
                fetchBorrowData() {
                    axios.get('http://localhost:5000/api/borrow-return')
                        .then(response => {
                            this.borrowData = response.data;
                        })
                        .catch(error => console.error("Error fetching data:", error));
                },
                searchBooks() {
                    console.log("Searching:", this.searchQuery);
                }
            },
            mounted() {
                this.fetchBorrowData();
            }
        }).mount('#app');
    </script>

</body>
</html>
