<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>การยืม-คืนหนังสือ</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="borrow_return.js"></script>
    </head>
    <body>
        <div id="app" class="container mt-4">
            <div class="header">
                <h3 class="text-center">การจัดข้อมูลการยืม-คืนหนังสือ</h3>
            </div>

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"
                            v-model="searchQuery" placeholder="ค้นหา">
                        <button class="btn btn-primary"
                            @click="searchBooks">ค้นหา</button>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success-me2"
                        @click="showBorrowModal">ยืม-คืนหนังสือ</button>
                    <button class="btn btn-info"
                        @click="statistics">ข้อมูลสถิติ</button>
                </div>
            </div>

            <!-- Book Table -->
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thread class="table-light">
                        <tr>
                            <th>รหัสหนังสือ</th>
                            <th>ชื่อหนังสือ</th>
                            <th>ผู้ยืม-คืน</th>
                            <th>วันที่ยืม</th>
                            <th>วันที่คืน</th>
                            <th>ค่าปรับ</th>
                        </tr>
                    </thread>
                    <tbody>
                        <tr v-for="book in books" :key="book.b_id">
                            <td>{{ book.b_id }}</td>
                            <td>{{ book.b_name }}</td>
                            <td>{{ book.m_name }}</td>
                            <td>{{ formatDate(book.borrow_date) }}</td>
                            <td>{{ formatDate(book.return_date) }}</td>
                            <td>{{ book.fine }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Borrow Modal -->
            <div class="modal fade" id="borrowModal" tabindex="-1"
                aria-labelledby="borrowModalLabel" aria-hidden="true">
                <div class="model-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="borrowModalLabel">ยืม-คืนหนังสือ</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="bookId"
                                    class="form-label">รหัสหนังสือ</label>
                                <input type="text" class="form-control"
                                    id="bookId" v-model="newBorrow.b_id">
                            </div>
                            <div class="mb-3">
                                <label for="userId"
                                    class="form-label">รหัสสมาชิก</label>
                                <input type="text" class="form-control"
                                    id="userId" v-model="newBorrow.m_user">
                            </div>
                            <div class="mb-3">
                                <label for="borrowDate"
                                    class="form-label">วันที่ยืม</label>
                                <input type="date" class="form-control"
                                    id="borrowDate"
                                    v-model="newBorrow.borrow_date">
                            </div>
                            <div class="mb-3">
                                <label for="returnDate"
                                    class="form-label">วันที่คืน</label>
                                <input type="date" class="form-control"
                                    id="returnDate"
                                    v-model="newBorrow.return_date">
                            </div>
                            <div class="mb-3">
                                <label for="fine"
                                    class="form-label">ค่าปรับ</label>
                                <input type="number" class="form-control"
                                    id="fine" v-model="newBorrow.fine">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">ยกเลิก</button>
                            <button type="button" class="btn btn-primary"
                                @click="saveBorrowReturn">บันทึก</button>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
